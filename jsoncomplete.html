<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jquery.jsoncomplete</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.jsoncomplete.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("input#jsoncomplete").jsonComplete('jsoncomplete.json');
      });
    </script>
    <link rel="stylesheet" href="jquery.jsoncomplete.css" type="text/css" />
  </head>
  <body>
    <form action="">
      <input type="text" id="jsoncomplete" />
    </form>
  </body>
</html>
