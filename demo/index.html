<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jquery.jsoncomplete</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.jsoncomplete.js"></script>
    <style type="text/css">
      form { width: 30%; float: left; }
    </style>
    <script type="text/javascript">
      $(document).ready(function(){

        // use url from parent form action attribute
        $("input#jsoncomplete-form-url").jsoncomplete();

        // use custom url
        $("input#jsoncomplete-custom-url").jsoncomplete({
          url : 'jsoncomplete.json',
          id  : 'custom-url-list'   // avoid repeated ids
        });

        // customize response formatting
        $('input#jsoncomplete-custom-formatting').jsoncomplete({
          formatObject : function(el) {
            var text = el.id + " â€” " + el.name;
            return $('\<li>\<\/li>').text(text);
          },
          id  : 'custom-formatting-list'   // avoid repeated ids
        });

      });
    </script>
    <link rel="stylesheet" href="jquery.jsoncomplete.css" type="text/css" />
  </head>
  <body>

    <form action="jsoncomplete.json">
      <input type="text" id="jsoncomplete-form-url">
    </form>

    <form action="">
      <input type="text" id="jsoncomplete-custom-url" />
    </form>

    <form action="jsoncomplete.json">
      <input type="text" id="jsoncomplete-custom-formatting" />
    </form>

  </body>
</html>
